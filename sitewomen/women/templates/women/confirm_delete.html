{% extends 'base.html' %}

{% block content %}
<h1>Подтверждение удаления</h1>

<p>Вы точно хотите удалить пост "{{ object.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'post' object.slug %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
